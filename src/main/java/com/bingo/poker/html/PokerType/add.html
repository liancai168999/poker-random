<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="gray-bg">
<div class="row dashboard-header">

    <div class="col-sm-12">

        <form id="pokerType_form" method="post" th:action="@{/pokerType/add}" class="form-horizontal">


            <div class="form-group">
                <label class="col-sm-2 control-label">：</label>

                <div class="col-sm-9">
                    <input type="text" name="id" id="id" placeholder="" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">牌面对应数字：</label>

                <div class="col-sm-9">
                    <input type="text" name="num" id="num" placeholder="牌面对应数字" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">牌面花色：</label>

                <div class="col-sm-9">
                    <input type="text" name="type" id="type" placeholder="牌面花色" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">修改时间：</label>

                <div class="col-sm-9">
                    <input type="text" name="modifyTime" id="modifyTime" placeholder="修改时间" class="form-control">
                </div>
            </div>

            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" id="pokerType_primary" type="button">保存内容</button>
                    <button class="btn btn-white" type="button">取消</button>
                </div>
            </div>
        </form>
        <hr>
    </div>

</div>

<script type="application/javascript">
    $(document).ready(function() {

        $("#pokerType_primary").click(function () {

            bg.postForm("/pokerType/add", $("#pokerType_form"), "pokerType");

        });

    });

</script>

</body>
</html>
